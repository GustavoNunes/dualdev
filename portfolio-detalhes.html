<div class='coluna' id='slider'>
    <div class='seta-esq seta-slider'>
        <i class="fa fa-chevron-left fa-2x"
           ng-if='PortfolioDetalhesController.slideAtual > 1'
           ng-click='PortfolioDetalhesController.slideAtual = PortfolioDetalhesController.slideAtual - 1'></i>
    </div>
    <div ng-repeat='imagem in PortfolioDetalhesController.item.imagens track by $index'
         ng-show='PortfolioDetalhesController.slideAtual == $index + 1'
         class='imagem' style='background-image: url("/img/portfolio/{{ imagem }}")'>
    </div>
    <div class='seta-dir seta-slider'>
        <i class="fa fa-chevron-right fa-2x"
           ng-if='PortfolioDetalhesController.slideAtual < PortfolioDetalhesController.item.imagens.length'
           ng-click='PortfolioDetalhesController.slideAtual = PortfolioDetalhesController.slideAtual + 1'></i>
    </div>
</div>
<div class='coluna' id='info'>
    <h2>{{ PortfolioDetalhesController.item.titulo }}</h2>
    <p><strong>Cliente: </strong>{{ PortfolioDetalhesController.item.cliente }}</p>
    <p>{{ PortfolioDetalhesController.item.descricao }}</p>
    <h3>Funções realizadas:</h3>
    <ul class='funcoes'>
        <li ng-repeat='funcao in PortfolioDetalhesController.item.funcoes'>{{ funcao }}</li>
    </ul>
</div>
