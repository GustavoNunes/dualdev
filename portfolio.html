<div class='seta-esq seta-slider'>
    <i class="fa fa-chevron-left fa-2x"
       ng-if="PortfolioController.paginaAtual > 1"
       ng-click='PortfolioController.paginaAtual = PortfolioController.paginaAtual - 1'></i>
</div>
<div id='itens'>
    <a ng-repeat='item in PortfolioController.itens |
                    limitTo : 6 : 6*(PortfolioController.paginaAtual - 1)
                    track by $index'
         class='item' ng-href='/portfolio/{{ item.id }}'>
        <div class='imagem' style='background-image: url("/img/portfolio/{{ item.imagens[0] }}")'></div>
        <h3>{{ item.titulo }}</h3>
        <h4>{{ item.cliente }}</h4>
    </a>
</div>
<div class='seta-dir seta-slider'>
    <i class="fa fa-chevron-right fa-2x"
       ng-if="(PortfolioController.itens.length / PortfolioController.paginaAtual) > 6"
       ng-click='PortfolioController.paginaAtual = PortfolioController.paginaAtual + 1'></i>
</div>
